<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" name="iş başvuru formu">
        <meta name="keywords" content="simayglobal, iş ilanı, iş arıyorum">
        <meta name="author" content="iş başvuru formu">
        <title>İş Başvuru Formu</title>
        <style>
            body    {
                background-color:#DCDBE0 ;
            }
            .clear {clear:both;}
            .left, .right {margin:0;padding:0;width:49%;}
            .left {float:left;}
            .right {float:right;}
        </style>
    </head>
    <body>
        <center><img src="simay.png" alt="simay"></center>
        <form action="https://www.simayglobal.com/" method="get"> 
            <div class="left">
                <h3 style="color:red ;">GENEL BİLGİLER</h3>
                Adınız <br>
                <input type="text" name="kullanıcı adı">
                <br> <br>
                Soyadınız <br>
                <input type="password" name="sifre">
                <br><br>
                Cinsiyetiniz <br>
                <input type="radio" id="007" name="cinsiyet" value="e">
                <label for="007">Erkek</label>
                <input type="radio" id="008" name="cinsiyet" value="k">
                <label for="008">Kadın</label>
                <br><br>
                Doğum Tarihiniz <br>
                <input type="date" name="birtday">
                <br><br>
                Doğum Yeriniz <br>
                <input type="text" name="birtdayplace">
                <br><br>
                <h3 style="color:red ;">İLETİŞİM BİLGİLERİ</h3>
                Cep Telefonu <br>
                <input type="text" name="phonenumber">
                <br><br>
                Adresiniz <br>
                <textarea name="yorum" cols="30" rows="5"></textarea>    
            </div>
            <div class="right">
                <h3 style="color:red ;">Diğer Bilgiler</h3>
                İş Pozisyonu <br>
                <input type="text" name="job">
                <br> <br>
                Ehliyetiniz <br>
                <input type="radio" id="01" name="driverlicense" value="v">
                <label for="01">Var</label>
                <input type="radio" id="02" name="driverlicense" value="y">
                <label for="02">Yok</label>
                <br> <br>
                Öğrenim Durumunuz <br>
                <input type="radio" id="03" name="school" value="ilk">
                <label for="03">İlkokul</label>
                <input type="radio" id="04" name="school" value="orta">
                <label for="04">Ortaokul</label>
                <input type="radio" id="05" name="school" value="lise">
                <label for="05">Lise</label>
                <input type="radio" id="06" name="school" value="uni">
                <label for="06">Üniversite</label>
                <br> <br>
                Yabancı Dilleriniz <br>
                <input type="text" name="language">
                <br>  <br>
                Tecrübeleriniz <br>
                <textarea name="experince" cols="30" rows="5" ></textarea>
                <br> <br>
                Ekstra Eklemek İstedikleriniz <br>
                <textarea name="experince" cols="30" rows="5" ></textarea>









            </div>
            <div class="clear"></div>
            <br> <br>
            <center><input type="submit" name=""></center>
    
    </body>
    </html>
